<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
   
    <link
      href="style.css" rel="stylesheet"/>
    <title>Quiz App</title>
  </head>
  <body>
    <div>
      <h1 class="text-3xl font-bold text-center my-8">Quiz App</h1>
      <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
          <div class="flex justify-between items-center mb-2">
            <span class="text-sm text-gray-500">Question <span id="current-question">1</span> of <span id="total-questions">3</span></span>
          </div>
          <h3 class="text-lg font-semibold text-gray-900 mb-4" id="question-text">
            Loading question...
          </h3>
          <form id="quiz-form" class="space-y-3">
            <div id="options-container">
              <!-- Options will be dynamically loaded here -->
            </div>
          </form>
          <div class="mt-6 flex gap-3">
            <button
                id="submit-button"
                class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400"
                onclick="submitAnswer()"
            >
             Submit Answer
            </button>
            <button
                id="next-button"
                class="px-6 py-2 bg-green-500 text-white rounded hover:bg-green-600 hidden"
                onclick="nextQuestion()"
            >
             Next Question
            </button>
          </div>
          <div id="result-message" class="mt-4 p-3 rounded hidden">
            <!-- Result message will appear here -->
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
